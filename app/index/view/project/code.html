<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>{$code} - {$project}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/static/admin/css/other/console1.css" />
    <!-- 主 题 更 换 -->
    <style id="pearadmin-bg-color"></style>
    <style>
        .open-skin {
            background-color: #3f3f3f !important;
        }
    </style>
</head>

<body class="pear-container">
    <div class="layui-row layui-col-space12">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">统计分析</li>
                <li>调用记录</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="layui-tab custom-tab layui-tab-brief">
                                    <div id="averageCostStatistics" style="background-color:#ffffff;min-height:190px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="layui-tab custom-tab layui-tab-brief">
                                    <div id="countStatistics" style="background-color:#ffffff;min-height:190px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-tab-item">
                    <table id="tracingList" lay-filter="tracingList"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/common/js/jquery.min.js"></script>
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
    <script src="/static/common/js/echarts-5.3.2.min.js"></script>
    <script>
        layui.use(['table'], function () {
            var table = layui.table;

            averageCostStatisticsObject = echarts.init(document.getElementById('averageCostStatistics'));
            countStatisticsObject = echarts.init(document.getElementById('countStatistics'));

            chartList = eval("(" + `{$chartList}` + ")");

            statistics('响应时间', chartList.time, chartList.average_cost, '250,200,88', averageCostStatisticsObject);
            statistics('请求数', chartList.time, chartList.count, '126,211,244', countStatisticsObject);

            echarts.connect([averageCostStatisticsObject, countStatisticsObject]);

            function statistics(title, x, y, color, object) {
                var option = {
                    backgroundColor: '#fff',
                    title: {
                        text: title,
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        confine: true,
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        },
                        position: function (point, params, dom, rect, size) {
                            return [point[0], '10%'];
                        },
                    },
                    dataZoom: [
                        {
                            type: 'inside',
                            start: 90,
                            end: 100
                        },
                        {
                            height: 20,
                            bottom: '5%',
                            start: 90,
                            end: 100
                        }
                    ],
                    grid: {
                        top: '15%',
                        left: '1%',
                        right: '1%',
                        bottom: '20%',
                        containLabel: true
                    },
                    xAxis: [{
                        type: 'category',
                        boundaryGap: false,
                        axisLine: {
                            show: false
                        },
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            margin: 10,
                            textStyle: {
                                fontSize: 14,
                                color: 'rgba(#999)',
                            }
                        },
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#939ab6',
                                opacity: .15
                            }
                        },
                        data: x
                    }],
                    yAxis: [{
                        type: 'value',
                        min: 0,
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            show: false
                        },
                        axisLabel: {
                            margin: 10,
                            textStyle: {
                                fontSize: 14,
                                color: '#999',
                            }
                        },
                        splitLine: {
                            show: false
                        }

                    }],
                    series: [{
                        name: title,
                        type: 'line',
                        z: 3,
                        showSymbol: false,
                        smoothMonotone: 'x',
                        lineStyle: {
                            width: 3,
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0,
                                    color: 'rgba(' + color + ')' // 100% 处的颜色
                                }, {
                                    offset: 1,
                                    color: 'rgba(' + color + ')' // 0% 处的颜色
                                }]
                            },
                            shadowBlur: 4,
                            shadowColor: 'rgba(' + color + ',.2)',
                            shadowOffsetY: 4
                        },
                        areaStyle: {
                            normal: {
                                color: {
                                    type: 'linear',
                                    x: 0,
                                    y: 0,
                                    x2: 0,
                                    y2: 1,
                                    colorStops: [{
                                        offset: 0,
                                        color: 'rgba(' + color + ',0.5)' // 100% 处的颜色
                                    }, {
                                        offset: 1,
                                        color: 'rgba(' + color + ',0.1)' // 0% 处的颜色
                                    }]
                                }
                            }
                        },
                        itemStyle: {
                            color: 'rgba(' + color + ')'
                        },
                        smooth: true,
                        data: y
                    }]
                };

                object.setOption(option);
            }

            // 调用记录
            table.render({
                elem: '#tracingList',
                size: 'sm',
                even: true,
                height: 415,
                loading: true,
                url: "/{:request()->app}/tracing/list?{:http_build_query(['date' => $date, 'project' => $project, 'code' => $code])}",
                method: 'POST',
                page: true,
                limit: 10,
                parseData: function (params) {
                    return {
                        "code": params.code,
                        "msg": params.msg,
                        "count": params.data.total,
                        "data": params.data.data
                    };
                },
                request: {
                    pageName: 'page',
                    limitName: 'limit'
                },
                response: {
                    statusCode: 200
                },
                cols: [[
                    {
                        field: 'time',
                        title: '调用时间',
                        width: 185
                    },
                    {
                        field: 'transfer',
                        title: '调用入口',
                        minWidth: 320
                    },
                    {
                        field: 'ip',
                        title: 'IP',
                        minWidth: 150
                    },
                    {
                        field: 'costTime',
                        title: '耗时',
                        width: 150,
                        templet: function (params) {
                            return params.cost_time + 'ms';
                        }
                    },
                    {
                        field: 'success',
                        title: '状态',
                        width: 60,
                        templet: function (params) {
                            if (1 === params.success) {
                                return `<i class="layui-icon layui-icon-circle-dot" style="font-size: 20px; color: #7ecf51;"></i>`;
                            } else {
                                return `<i class="layui-icon layui-icon-circle-dot" style="font-size: 20px; color: #e16757;"></i>`;
                            }
                        }
                    },
                    {
                        field: 'id',
                        title: '详情',
                        width: 70,
                        toolbar: '#options',
                    }
                ]]
            });

            table.on('tool(tracingList)', function (obj) {
                if (obj.event === 'info') {
                    window.info(obj);
                }
            });

            window.info = function (obj) {
                $.ajax({
                    type: "post",
                    url: "/{:request()->app}/tracing/info",
                    data: { id: obj.data['id'] },
                    dataType: "json",
                    success: function (response) {
                        if (response.code == 200) {
                            layer.open({
                                type: 1,
                                title: false,
                                anim: 5,
                                scrollbar: false,
                                resize: false,
                                move: false,
                                offset: 'auto',
                                area: ['80%', '80%'],
                                skin: 'open-skin',
                                content: `<pre class="layui-code" lay-title="详细信息" lay-skin="notepad">` + response.data.details + `</pre>`,
                                success: function (layero, index) {
                                    layui.code({
                                        elem: 'pre'
                                    });
                                }
                            });
                        } else {
                            layer.msg(response.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                });
            }
        });
    </script>
    <script type="text/html" id="options">
        <button class="pear-btn pear-btn-primary pear-btn-xs" lay-event="info"><i class="layui-icon layui-icon-log"></i></button>
    </script>
</body>

</html>
